<h3>Add Category</h3>
<form [formGroup]="formGroup">
  <div>
    <label for="name" class="form-label">Category Name: </label>
    <input type="text" class="form-control" formControlName="nameController"/>
  </div>
  <button type="submit" class="btn btn-primary mt-3" (click)="onSaveButtonPressed()">Save</button>
</form>
